<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': ol() }">
    <a href="#" title="Toggle ordered list" role="button" data-bind="click: toggleOrderedList">
        <i class="paperbits-icon paperbits-list-numbers"></i>

        <!-- ko if: orderedListStyles().length > 1 -->
        <span class="paperbits-icon paperbits-small-down toolbox-btn-addon"
            data-bind="balloon: { component: { name: 'text-style-selector', params: { styles: orderedListStyles, onSelect: onOrderedListStyleSelected } } }">
        </span>
        <!-- /ko -->
    </a>
</div>

<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': ul() }">
    <a href="#" title="Toggle unordered list" role="button" data-bind="click: toggleUnorderedList">
        <i class="paperbits-icon paperbits-list-bullet"></i>

        <!-- ko if: unorderedListStyles().length > 1 -->
        <span class="paperbits-icon paperbits-small-down toolbox-btn-addon"
            data-bind="balloon: { component: { name: 'text-style-selector', params: { styles: unorderedListStyles, onSelect: onUnorderedListStyleSelected } } }">
        </span>
        <!-- /ko -->
    </a>
</div>

<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': bold() }">
    <a href="#" title="Toggle bold" role="button" data-bind="click: toggleBold">
        <i class="paperbits-icon paperbits-bold"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': italic() }">
    <a href="#" title="Toggle italic" role="button" data-bind="click: toggleItalic">
        <i class="paperbits-icon paperbits-italic"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': underlined() }">
    <a href="#" title="Toggle underline" role="button" data-bind="click: toggleUnderlined">
        <i class="paperbits-icon paperbits-underline"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': highlighted() }">
    <a href="#" title="Toggle highlight" role="button" data-bind="click: toggleHighlighted">
        <i class="paperbits-icon paperbits-marker-2"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': code() }">
    <a href="#" title="Toggle code" role="button" data-bind="click: toggleCode">
        <i class="paperbits-icon paperbits-code"></i>
    </a>
</div>
<div class="toolbox-btn toolbox-dropdown">
    <a href="#" title="Change block type" role="menu" aria-haspopup="true"
        data-bind="text: style, balloon: { component: { name: 'block-style-selector' } }"></a>
</div>

<!-- ko if: textStyles().length > 1 -->
<div class="toolbox-btn toolbox-dropdown">
    <a href="#" title="Change block style" role="button" aria-haspopup="true"
        data-bind="text: appearance, balloon: { component: { name: 'text-style-selector', params: { styles: textStyles, onSelect: onTextStyleSelected } } }"></a>
</div>
<!-- /ko -->
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  alignment() == 'left' }">
    <a href="#" title="Align left" role="button" role="button" data-bind="click: toggleAlignLeft">
        <i class="paperbits-icon paperbits-align-left-2"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': alignment() == 'center' }">
    <a href="#" title="Align center" role="button" data-bind="click: toggleAlignCenter">
        <i class="paperbits-icon paperbits-align-center"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  alignment() == 'right' }">
    <a href="#" title="Align right" role="button" data-bind="click: toggleAlignRight">
        <i class="paperbits-icon paperbits-align-right-2"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  alignment() == 'justify' }">
    <a href="#" title="Justify" role="button" data-bind="click: toggleJustify">
        <i class="paperbits-icon paperbits-align-justify"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': colored() }">
    <a href="#" title="Change text color" role="button" aria-haspopup="true"
        data-bind="balloon: { component: { name: 'color-selector', params: { initColorKey: $component.selectedColorKey, onSelect: $component.onColorSelected } } }">
        <i class="paperbits-icon paperbits-color"></i>
    </a>
</div>
